{% set name = "warlock" %}
{% set version = "1.3.2" %}
{% set hash_type = "sha256" %}
{% set hash_val = "f8e5d67aeaa60a61befac4560912c2cee8a57bf534dcf48d656a993a69af0670" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python
    - jsonschema >=0.7,<3
    - jsonpatch >=0.10,<2
    - six

test:
  imports:
    - {{ name }}

about:
  home: http://github.com/bcwaldon/warlock
  license: Apache 2.0
  summary: 'Python object model built on JSON schema and JSON patch.'

extra:
  recipe-maintainers:
    - anguslees
    - pmlandwehr
